<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to other documents-->
     <link rel="stylesheet" href="style.css">
     <script src="./main.js" defer></script>

    <!-- Fonts etc-->
    <script src="https://kit.fontawesome.com/678032fc75.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">


    <title>Focused writing application</title>
</head>
<body>
    <header>
        <nav>
            <button id="collapse-button">
                <i id="collapse-icon" class="fa-solid fa-chevron-right"></i>
                <i id="expand-icon" class="fa-solid fa-chevron-left"></i>
            </button>

            <button id="copy-button" onclick="copyText()">
                <i><i class="fa-solid fa-copy"></i></i>
            </button>

            <a href="https://www.linkedin.com/in/sebastian-manieri-93489261/" target=”_blank” ><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://github.com/coding-titan" target=”_blank” ><i class="fa-brands fa-github"></i></a>
        </nav>
    </header>

    <form action="" method="POST" id="writing-form">
        <textarea id="writing-box" cols="55" placeholder="Write here." oninput="autoGrow(this), justCollapse()"></textarea>
    </form>    
</body>
</html>
